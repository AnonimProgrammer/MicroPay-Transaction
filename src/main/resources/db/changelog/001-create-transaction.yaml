databaseChangeLog:
  - changeSet:
      id: 001-create-transaction
      author: omarismailov
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: source
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: source_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: destination_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: failure_reason
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
